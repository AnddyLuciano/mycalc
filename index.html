<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h3>Calculatrice</h3>
        </div>
        <div class="inp-out-box">
            <input type="text" name="texte" id="inp-out" class="txt" readonly>
        </div>
        <div class="btn-box">
            <div class="row1 row">
                <div class="column column1" onclick="btn_add('7')">
                    7
                </div>
                <div class="column column2" onclick="btn_add('8')">
                    8
                </div>
                <div class="column column3" onclick="btn_add('9')">
                    9
                </div>
                <div class="column column4 op" onclick="op_add('/')">
                    %
                </div>
            </div>
            <div class="row2 row">
                <div class="column column1" onclick="btn_add('4')">
                    4
                </div>
                <div class="column column2" onclick="btn_add('5')">
                    5
                </div>
                <div class="column column3" onclick="btn_add('6')">
                    6
                </div>
                <div class="column column4 op" onclick="op_add('*')">
                    x
                </div>
            </div>
            <div class="row3 row">
                <div class="column column1" onclick="btn_add('1')">
                    1
                </div>
                <div class="column column2" onclick="btn_add('2')">
                    2
                </div>
                <div class="column column3" onclick="btn_add('3')">
                    3
                </div>
                <div class="column column4 op" onclick="op_add('-')">
                    -
                </div>
            </div>
            <div class="row4 row">
                <div class="column column1" onclick="btn_add('.')">
                    .
                </div>
                <div class="column column2" onclick="btn_add('0')">
                    0
                </div>
                <div class="column column3" onclick="btn_clean()">
                    C
                </div>
                <div class="column column4 op" onclick="op_add('+')">
                    +
                </div>
            </div>
            <div class="row5 row">
                <div class="column" onclick="proc_result()">
                    =
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
